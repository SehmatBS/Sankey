<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        .sankey-link:hover {
            stroke-opacity: 1 !important; /* Increase visibility */
            stroke: #ff0000 !important; /* Change color to red for high visibility */
            stroke-width: 5 !important; /* Make the link thicker on hover */
        }
    </style>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['sankey']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'From');
            data.addColumn('string', 'To');
            data.addColumn('number', 'Weight');
            data.addRows([
                // Your data rows here
            ]);

            var options = {
                height: 600,
                sankey: {
                    node: {
                        colors: ['#a6cee3', '#b2df8a', '#fb9a99', '#fdbf6f',
                                 '#cab2d6', '#ffff99', '#1f78b4', '#33a02c'],
                        label: { 
                            fontName: 'Times-Roman',
                            fontSize: 14,
                            color: '#a83232',
                            bold: true,
                            italic: false 
                        },
                        nodePadding: 80
                    },
                    link: {
                        colorMode: 'gradient',
                        colors: ['#a6cee3', '#b2df8a', '#fb9a99', '#fdbf6f',
                                 '#cab2d6', '#ffff99', '#1f78b4', '#33a02c']
                    },
                }
            };

            var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
            chart.draw(data, options);

            google.visualization.events.addListener(chart, 'ready', function () {
                document.getElementById('save-button').style.display = 'block';
            });
        }

        function saveChart() {
            var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
            var imgUri = chart.getImageURI();
            window.open(imgUri);
        }
    </script>
</head>
<body>
    <div id="sankey_basic" style="width: 900px; height: 600px;"></div>
    <button id="save-button" onclick="saveChart()" style="display:none;">Save as Image</button>
</body>
</html>
